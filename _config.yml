# Site settings 配置站点
title: 'Blog  — Joshua Galan'
description: 'A personal blog that covers topics ranging from self-improvement, anecdotes, recipes, front-end development, and computer-related tutorials.'
keyword: 'personal, blog, front-end, web development, technology, computer, tutorials, self-improvement, recipes,'
url: 'http://www.joshuagalan.com' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Author 配置博主信息
author: 'Joshua Galan'
nickname: 'muygalan'
bio: 'Entrepreneur. Coding Novice. Hip-Hop Lover. Creative thinker currently working on excellence.'
avatar: '/assets/img/joshua.png'

# Search
search: true

# Night mode
nightMode: false

# Comments
disqus: true
disqus_url: 'https://blog-joshua-galan.disqus.com/embed.js'

# Share
social-share: true
social-share-items: ['facebook','twitter','google','linkedin']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'ticTacToe'

# SNS settings 配置社交网站url: weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  #weibo: '//weibo.com/lovecolcol'
  #juejin: '//juejin.im/user/57a6f434165abd006159b4cc'
  twitter: '//www.twitter.com/muygalan'
  instagram: '//www.instagram.com/muygalan'
  github: '//www.github.com/muygalan'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

RSS: true

# Plugins
gems: [jekyll-paginate]
